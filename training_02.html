<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Training - animate</title>
    <style>
        #box {
            position: absolute;
            margin-top: 500px;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
</head>
<body>
    <h1>animate</h1>

    <div id="box"></div>

    <script>
        $('#box').animate(
            { 
                width: 10,
                marginTop: 0
            },
            1000,
            'swing'
        );
    </script>
</body>

</html>
